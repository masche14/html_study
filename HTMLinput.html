<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend></legend>
                <div>
                    <form>
                        <fieldset>
                            <div>
                                <label for="id">아이디</label>
                                <input id="id" type="text"></input>
                            </div>
                            <div>
                                <label for="pwd">패스워드</label>
                                <input id="pwd" type="password"></input>
                            </div>
                            <div>
                                <label for="e_mail">이메일 주소</label>
                                <input id="e_mail" type="text"></input>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div>
                    <form>
                        <fieldset>
                            <div>
                                <label for="name">이름</label>
                                <input id="name" type="text"></input>
                            </div>
                            <div>
                                <label for="birth">생년월일</label>
                                <input id="birth" type="text"></input>
                            </div>
                            <div>
                                <label for="telecome">통신사 선택</label>
                                <select id="telecome">
                                    <option>SKT</option>
                                    <option>KT</option>
                                    <option>LG U+</option>
                                </select>
                            </div>
                            <div>
                                <label for="m" name="gender">남자</label>
                                <input id="m" name="gender" type="radio"></input>
                                <label for="f" name="gender">여자</label>
                                <input id="f" name="gender" type="radio"></input>
                                <label for="k" name="nationality">내국인</label>
                                <input id="k" name="nationality" type="radio"></input>
                                <label for="for" name="nationality">외국인</label>
                                <input id="for" name="nationality" type="radio"></input>
                            </div>
                            <div>
                                <label for="phone_number">휴대전화 번호</label>
                                <input id="phone_number" type="text"></input>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </fieldset>
        </form>
    </div>
    <div>
</body>
</html>
