<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="name">
        <label for="name">이름</label>
        <span>*</span>
        <br>
        <input type="text" id="name" name="id" placeholder="이름을 입력하세요.">
      </div>
      <div class="id">
        <label for="id">아이디</label>
        <span>*</span>
        <br>
        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요.">
        <span><button type="button">중복 확인</button></span>
      </div>
      <div class="password">
        <label for="password1">비밀번호</label>
        <span>*</span>
        <br>
        <input type="password" id="password1" name="password1" placeholder="비밀번호를 입력하세요.">
      </div>
      <div class="password_check">
        <label for="password_chk">비밀번호 확인</label>
        <span>*</span>
        <br>
        <input type="password" id="password_chk" name="password_chk" placeholder="비밀번호를 확인">
      </div>
      <div class="address">
        <label for="addr">주소</label>
        <span>*</span>
        <br>
        <input type="text" id="addr" name="addr" placeholder="주소를 입력하세요.">
        <span><button type="button">주소 찾기</button></span>
        <br>
        <input type="text" id="addr_detail" name="addr_detail" placeholder="주소를 입력하세요.">
      </div>
      <div>
        <button type="submit">회원 가입</button>
      </div>
    </form>
  </div>
</body>
</html>
