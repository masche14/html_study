<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form>
        <table border="1" width="100%">
            <tr>
                <td style="width:15%">
                    <label for="name">이름</label>
                </td>
                <td>
                    <input id="name" type="text" style="border:0; width:90%"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id">아이디</label>
                </td>
                <td>
                    <input id="id" type="text" placeholder="영문, 숫자 8 ~ 10 글자 조합" style="border:0"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd" >비밀번호</label>
                </td>
                <td>
                    <input id="pwd" type="password" placeholder="영문, 숫자 8 ~ 10 글자 조합" style="border:0; width:90%"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="c_pwd">비밀번호 확인</label>
                </td>
                <td>
                    <input id="c_pwd" type="password" style="border:0; width:90%"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="e_mail">이메일</label>
                </td>
                <td>
                    <input id="e_mail" type="text" style="border:0; width:90%"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="job">직업선택</label>
                </td>
                <td>
                    <select id="job"  >
                        <option>학생</option>
                        <option>취준생</option>
                        <option>직장인</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="company">직장(학교명)</label>
                </td>
                <td>
                    <input id="company" type="text" style="border:0; width:90%"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="position">직책</label>
                </td>
                <td>
                    <input id="position" type="text" style="border:0; width:90%"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="c_phone" >사무실 전화</label>
                </td>
                <td>
                    <input id="c_phone" type="text" placeholder="숫자만 입력" style="border:0; width:90%"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">핸드폰</label>
                </td>
                <td>
                    <input id="phone" type="text" placeholder="숫자만 입력" style="border:0; width:90%"></input>
                </td>
            </tr>
            <tr style="height:200px">
                <td>
                    <label for="ment">하고싶은 말</label>
                </td>
                <td>
                    <input id="ment" type="text" style="border:0; width:90%"></input>
                </td>
            </tr>
        </table>
        <div>
            <button>등록</button>
        </div>
        
    </form>
</body>
